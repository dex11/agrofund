<html>
<link rel="stylesheet" href="landingpage.css">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<body class="main" onload="initialRender()">
    <div class="back_ground">
    <img class="profile_logo" src="./img/profile.png" />
    <div class="header">
        <div class="upper_row">
            <div class="dropdown">
                <button class="dropbtn">კულტურა</button>
                <div class="dropdown-content">
                    <a class="dropdown_option">ხორბალი</a>
                    <a class="dropdown_option">მზესუმზირა</a>
                </div>
            </div>

            <div class="dropdown">
                <button class="dropbtn">ჯიში</button>
                <div class="dropdown-content">
                    <a class="dropdown_option">ჯიშიანი</a>
                    <a class="dropdown_option">უჯიშო</a>
                </div>
            </div>

            <div class="dropdown">
                <button class="dropbtn">რეგიონი</button>
                <div class="dropdown-content">
                    <a class="dropdown_option">ქართლი</a>
                    <a class="dropdown_option">კახეთი</a>
                </div>
            </div>

            <div class="dropdown">
                <button class="dropbtn">სტატუსი</button>
                <div class="dropdown-content">
                    <a class="dropdown_option">ახალი</a>
                    <a class="dropdown_option">მალე სრულდება</a>
                    <a class="dropdown_option">დასრულებული</a>
                </div>
            </div>

            
        </div>
        <div class="bottom_row">
            <div class="project_dates">
                <p>ვადები</p>
                <div class="bottom_row__inputs">
                    <input id="startDateInpt" type="date" required/>
                    <input id="endDateInpt" type="date" required/>
                </div>
            </div>
            <input id="scoreInpt" class="score" type="number" placeholder="ქულა" required/>
            <input type="search" id="codeInpt" placeholder="კოდი" required/>
            <button class="filter_button" onclick="onFilter()">გაფილტვრა</button>
        </div>
    </div>
    <button id="showFilter" onclick="onFilterClicked(event)">გასაფილტრად დააჭირეთ აქ</button>
    <div class="listing_view" id="listing">

    </div>

    <footer id="footer">
        <button class="navigation_button" onclick="prevPage()" id="prev_page_button"><<< წინა</button>
        <button class="navigation_button" onclick="nextPage()" id="next_page_button"> შემდეგი >>></button>
    </footer>
    </div>
</body>
<script src="http://code.jquery.com/jquery-1.11.3.min.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.2.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.2.1/firebase-auth.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.2.1/firebase-database.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.2.1/firebase-firestore.js"></script>
<script src="./firebase.js" type="text/javascript"></script>
<script src="./script.js" type="text/javascript"></script>

</html>
