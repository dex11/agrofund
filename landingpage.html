<html>
<link rel="stylesheet" href="landingpage.css">

<body class="main">
    <img src="./img/agr.jpg" class="background" />
    <div class="header">
        <div class="upper_row">
            <div class="dropdown">
                <button class="dropbtn">კულტურა</button>
                <div class="dropdown-content">
                    <a class="dropdown_option">ხორბალი</a>
                    <a class="dropdown_option">მზესუმზირა</a>
                </div>
            </div>

            <div class="dropdown">
                <button class="dropbtn">ჯიში</button>
                <div class="dropdown-content">
                    <a class="dropdown_option">ჯიშიანი</a>
                    <a class="dropdown_option">უჯიშო</a>
                </div>
            </div>

            <div class="dropdown">
                <button class="dropbtn">რეგიონი</button>
                <div class="dropdown-content">
                    <a class="dropdown_option">ქართლი</a>
                    <a class="dropdown_option">ისა</a>
                    <a class="dropdown_option">ესა</a>
                </div>
            </div>

            <div class="dropdown">
                <button class="dropbtn">სტატუსი</button>
                <div class="dropdown-content">
                    <a class="dropdown_option">ახალი</a>
                    <a class="dropdown_option">სკორა ზაკანჩივაეტსა</a>
                    <a class="dropdown_option">დასრულებული</a>
                </div>
            </div>

            
        </div>
        <div class="bottom_row">
            <div class="project_dates">
                <p>ვადები</p>
                <input type="date" />
                <input type="date" />
            </div>
            <input class="score" type="number" placeholder="ქულა" />
            <input type="search" placeholder="მიუთითეთ კოდი" />
            <button class="filter_button">გაფილტვრა</button>
        </div>
    </div>
    <h1>ოხ ეს ქალები.... v2</h1>
</body>
<script src="http://code.jquery.com/jquery-1.11.3.min.js"></script>
<script src="./script.js" type="text/javascript"></script>

</html>
